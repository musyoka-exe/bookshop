{% extends "base.html" %}

{% block title %}Add New Book - E-Book Store{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Add New Book</h2>
    <a href="{{ url_for('admin_books') }}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-1"></i> Back to Books
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
            </div>
            
            <div class="mb-3">
                <label for="ebook_file" class="form-label">E-Book File (PDF, EPUB, MOBI)</label>
                <input class="form-control" type="file" id="ebook_file" name="ebook_file" required>
                <div class="form-text">Max file size: 32MB</div>
            </div>
            
            <div class="mb-3">
                <label for="cover_image" class="form-label">Cover Image (Optional)</label>
                <input class="form-control" type="file" id="cover_image" name="cover_image">
                <div class="form-text">Recommended size: 400x600 pixels</div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Add Book</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
