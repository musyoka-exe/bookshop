{% extends "base.html" %}

{% block title %}Admin Dashboard - E-Book Store{% endblock %}

{% block content %}
<h2 class="mb-4">Admin Dashboard</h2>

<div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
    <div class="col">
        <div class="card h-100 border-primary">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title">Books</h5>
                    <i class="fas fa-book fa-2x text-primary"></i>
                </div>
                <a href="{{ url_for('admin_books') }}" class="btn btn-primary mt-3">Manage Books</a>
            </div>
        </div>
    </div>
    
    <div class="col">
        <div class="card h-100 border-success">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title">Users</h5>
                    <i class="fas fa-users fa-2x text-success"></i>
                </div>
                <a href="{{ url_for('admin_users') }}" class="btn btn-success mt-3">Manage Users</a>
            </div>
        </div>
    </div>
    
    <div class="col">
        <div class="card h-100 border-info">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title">Sales</h5>
                    <i class="fas fa-chart-line fa-2x text-info"></i>
                </div>
                <a href="{{ url_for('admin_sales') }}" class="btn btn-info mt-3 text-white">View Sales</a>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Quick Actions</h5>
    </div>
    <div class="card-body">
        <div class="d-flex gap-3">
            <a href="{{ url_for('add_book') }}" class="btn btn-outline-primary">
                <i class="fas fa-plus-circle me-1"></i> Add New Book
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                <i class="fas fa-home me-1"></i> View Store
            </a>
        </div>
    </div>
</div>
{% endblock %}
