{% extends "base.html" %}

{% block title %}Purchase Complete - E-Book Store{% endblock %}

{% block content %}
<div class="text-center my-5">
    <div class="mb-4">
        <i class="fas fa-check-circle text-success fa-5x"></i>
    </div>
    <h2 class="mb-3">Thank You for Your Purchase!</h2>
    <p class="lead">Your transaction was successful and your books are now available for download.</p>
    
    <div class="mt-5">
        <a href="{{ url_for('purchases') }}" class="btn btn-primary btn-lg">
            <i class="fas fa-book me-2"></i> Go to My Books
        </a>
    </div>
</div>
{% endblock %}
